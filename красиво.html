<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Афиша</title>
  <style>
    @font-face {
      font-family: 'Academy Condensed';
      src: url('assets/fonts/Academy Condensed.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'Myriad Pro';
      src: url('assets/fonts/MYRIADPRO-CONDIT.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }
    body {
      margin: 0;
      font-family: 'Academy Condensed', sans-serif;
      background: #F9F9F9;
    }
    .container {
      max-width: 1440px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      padding-left: 20px;
      padding-top: 5px;
      text-decoration: none;
    }
    .header-title {
      font-family: 'Myriad Pro', sans-serif;
      font-size: 38px;
      font-style: italic;
      color: black;
      transition: color 0.3s ease;
    }
    .header-icon {
      width: 12px;
      height: 22px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .header:hover .header-title {
      color: #C40005;
    }
    .header:hover .header-icon {
      transform: translateX(8px);
      filter: invert(22%) sepia(84%) saturate(3616%) hue-rotate(349deg) brightness(88%) contrast(88%);
    }
    .cards {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 30px 20px;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }
    .cards::-webkit-scrollbar {
      display: none;
    }
    .card {
      flex: 0 0 300px;
      width: 300px;
      height: 607px;
      position: relative;
      text-decoration: none;
      border-radius: 22px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .card-image {
      width: 300px;
      height: 425px;
      border-top-left-radius: 22px;
      border-top-right-radius: 22px;
      background-size: cover;
      background-position: center;
      position: relative;
      background-color: white;
    }
    .age-badge {
      width: 46px;
      height: 46px;
      background: white;
      border-radius: 13px;
      position: absolute;
      top: 12px;
      right: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 21px;
      color: black;
      font-weight: 500;
    }
    .price-badge {
      background: #C40005;
      border-radius: 13px;
      height: 46px;
      position: absolute;
      bottom: 12px;
      left: 12px;
      color: white;
      font-size: 23px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 18px;
      box-sizing: border-box;
      font-weight: 500;
    }
    .pushkin-badge {
      width: 46px;
      height: 46px;
      background: white;
      border-radius: 12px;
      position: absolute;
      bottom: 12px;
      left: 135px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .pushkin-icon {
      width: 28px;
      height: 28px;
    }
    .card-info {
      width: 300px;
      height: 182px;
      padding: 12px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      background: transparent;
      border-bottom-left-radius: 22px;
      border-bottom-right-radius: 22px;
    }
    .card-title {
      font-size: 39px;
      color: black;
      line-height: 40px;
      margin-bottom: 12px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      font-weight: 500;
      height: 80px;
    }
    .card-date {
      display: flex;
      align-items: center;
      gap: 9px;
      font-size: 30px;
      color: black;
      margin-bottom: 5px;
      font-weight: 500;
      line-height: 1.2;
      height: 35px;
    }
    .date-dot {
      width: 3px;
      height: 3px;
      background: black;
      border-radius: 50%;
    }
    .card-venue {
      font-size: 27px;
      color: #4C4C4C;
      font-weight: 500;
      line-height: 1.2;
      height: 35px;
    }

    /* Mobile optimization */
    @media (max-width: 767px) {
      .header {
        padding-left: 15px;
      }
      .header-title {
        font-size: 28px;
      }
      .cards {
        gap: 15px;
        padding: 20px 15px;
      }
      .card {
        flex: 0 0 220px;
        width: 220px;
        height: 450px;
        border-radius: 16px;
      }
      .card:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      }
      .card-image {
        width: 220px;
        height: 310px;
        border-radius: 16px 16px 0 0;
        background-color: white;
      }
      .age-badge {
        width: 34px;
        height: 34px;
        border-radius: 10px;
        font-size: 16px;
      }
      .price-badge {
        height: 34px;
        font-size: 17px;
        padding: 0 12px;
      }
      .pushkin-badge {
        width: 34px;
        height: 34px;
        left: 105px;
      }
      .pushkin-icon {
        width: 20px;
        height: 20px;
      }
      .card-info {
        width: 220px;
        height: 140px;
        padding: 10px;
        background: transparent;
        border-bottom-left-radius: 16px;
        border-bottom-right-radius: 16px;
      }
      .card-title {
        font-size: 28px;
        line-height: 30px;
        height: 60px;
      }
      .card-date {
        font-size: 22px;
        gap: 7px;
        height: 25px;
      }
      .date-dot {
        width: 2px;
        height: 2px;
      }
      .card-venue {
        font-size: 20px;
        height: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="https://www.youtube.com" class="header">
      <div class="header-title">Афиша</div>
      <img src="assets/svg_icons/Vector.png" class="header-icon" alt="Arrow">
    </a>
    <div class="cards" id="cards"></div>
  </div>

  <script>
    const slidesData = [

        title: 'Любовь, танго',

      {

        imageAfisha: 'https://i.postimg.cc/k5PW2SHr/afisha-zaglushka.jpg',
        title: 'Концерт с длинным названием в две строки',
        date: '27 апреля, 17:00',
        venue: 'Малый зал',

      {

        title: 'Короткое название',
        date: '27 апреля, 17:00',
        venue: 'Малый зал',
        price: 'от 4 000 р',
        age: '16+',
        link: 'https://vk.com',
        pushkinCard: true
      }
    ];

    function getDayOfWeek(dateStr) {
      const [dayMonth, time] = dateStr.split(', ');
      const [day, month] = dayMonth.split(' ');
      const monthIndex = ['января', 'февраля', 'марта', 'апреля', 'мая', 'июня', 'июля', 'августа', 'сентября', 'октября', 'ноября', 'декабря'].indexOf(month.toLowerCase());
      const date = new Date(2025, monthIndex, parseInt(day));
      const days = ['вс', 'пн', 'вт', 'ср', 'чт', 'пт', 'сб'];
      return days[date.getDay()];
    }

    function renderCards() {
      const cardsContainer = document.getElementById('cards');
      slidesData.forEach(slide => {
        const [dayMonth, time] = slide.date.split(', ');
        const dayOfWeek = getDayOfWeek(slide.date);
        const card = document.createElement('a');
        card.className = 'card';
        card.href = slide.link;
        card.innerHTML = `
          <div class="card-image" style="background-image: url(${slide.imageAfisha || 'https://i.postimg.cc/k5PW2SHr/afisha-zaglushka.jpg'})">
            <div class="age-badge">${slide.age}</div>
            <div class="price-badge">${slide.price}</div>
            ${slide.pushkinCard ? `
              <div class="pushkin-badge">
                <img src="assets/svg_icons/pushkin.png" class="pushkin-icon" alt="Pushkin Card">
              </div>
            ` : ''}
          </div>
          <div class="card-info">
            <div class="card-title">${slide.title}</div>
            <div class="card-date">
              <span>${dayMonth}, ${dayOfWeek}</span>
              <div class="date-dot"></div>
              <span>${time}</span>
            </div>
            <div class="card-venue">${slide.venue}</div>
          </div>
        `;
        cardsContainer.appendChild(card);
      });
    }

    renderCards();
  </script>
</body>
</html>
