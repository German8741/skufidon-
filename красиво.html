<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер Пушкинской карты</title>
    <style>
        /* Скрываем радиокнопки */
        .slider input[type="radio"] {
            display: none;
        }

        /* Контейнер слайдера */
        .slider {
            width: 926px;
            height: 590px;
            padding: 251.55px 17.5px;
            border-radius: 14.58px;
            background: url('https://placehold.co/926x590');
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 7.29px;
            position: relative;
            overflow: hidden;
        }

        /* Контейнер для слайдов */
        .slides {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Стили для каждого слайда */
        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 14.58px;
        }

        /* Показываем активный слайд */
        #slide1:checked ~ .slides .slide:nth-child(1),
        #slide2:checked ~ .slides .slide:nth-child(2),
        #slide3:checked ~ .slides .slide:nth-child(3),
        #slide4:checked ~ .slides .slide:nth-child(4) {
            opacity: 1;
        }

        /* Навигационные кнопки */
        .navigation {
            width: 878px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .nav-btn {
            padding: 20px;
            background: #F9F9F9;
            border-radius: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .nav-btn img {
            width: 24px;
            height: 24px;
        }

        /* Контейнер для центрирования кнопок с отступом */
        .nav-container {
            display: flex;
            justify-content: center;
            gap: 24px;
        }

        /* Переключение слайдов через метки */
        label[for="slide1"] { order: 1; }
        label[for="slide2"] { order: 2; }
        label[for="slide3"] { order: 3; }
        label[for="slide4"] { order: 4; }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 950px) {
            .slider {
                width: 100%;
                height: auto;
                padding: 20px;
                background: none;
            }

            .navigation {
                width: 100%;
            }

            .nav-btn {
                padding: 15px;
            }

            .nav-btn img {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="slider">
        <!-- Радиокнопки для управления слайдами -->
        <input type="radio" name="slide" id="slide1" checked>
        <input type="radio" name="slide" id="slide2">
        <input type="radio" name="slide" id="slide3">
        <input type="radio" name="slide" id="slide4">

        <!-- Слайды -->
        <div class="slides">
            <div class="slide">
                <img src="https://i.postimg.cc/Bb1DFd2Y/image.png" alt="Страница 1">
            </div>
            <div class="slide">
                <img src="https://i.postimg.cc/3wsDTts2/image.png" alt="Страница 2">
            </div>
            <div class="slide">
                <img src="https://i.postimg.cc/15dm28hq/image.png" alt="Страница 3">
            </div>
            <div class="slide">
                <img src="https://i.postimg.cc/GtZfJwVH/image.png" alt="Страница 4">
            </div>
        </div>

        <!-- Навигация -->
        <div class="navigation">
            <div class="nav-container">
                <label for="slide1" class="nav-btn">
                    <img src="assets/svg_icons/arrow_left.png" alt="Предыдущий слайд">
                </label>
                <label for="slide2" class="nav-btn">
                    <img src="assets/svg_icons/arrow_left.png" alt="Предыдущий слайд">
                </label>
                <label for="slide3" class="nav-btn">
                    <img src="assets/svg_icons/arrow_right.png" alt="Следующий слайд">
                </label>
                <label for="slide4" class="nav-btn">
                    <img src="assets/svg_icons/arrow_right.png" alt="Следующий слайд">
                </label>
            </div>
        </div>
    </div>
</body>
</html>
